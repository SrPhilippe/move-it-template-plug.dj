<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>move-it theme palette</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
    }

    #main {
        background-image: url("images/background.jpg");
        background-size: contain;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
    }

    #main>.item {
        flex-basis: 20%;
        height: 50%;
    }
</style>

<body>
    <div id="main">
        <div class="item" style="background-color: #b48a12;"></div>
        <div class="item" style="background-color: #b48a12d9;"></div>
        <div class="item" style="background-color: #b48a1244;"></div>
        <div class="item" style="background-color: #101214e6;"></div>
        <div class="item" style="background-color: #1d2c3ad9;"></div>
        <div class="item" style="background-color: #000000d9;"></div>
        <div class="item" style="background-color: #000;"></div>
        <div class="item" style="background-color: #00c6ff;"></div>
        <div class="item" style="background-color: #00c6ffd9;"></div>
        <div class="item" style="background-color: #00c6ff44;"></div>
        <div class="item" style="background-color: transparent;"></div>
    </div>
</body>

</html>
